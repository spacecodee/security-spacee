# Server configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  shutdown: graceful

spring:
  application:
    name: security-spacee
    version: 0.0.1
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: true
    cache-duration: 3600

  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        '[format_sql]': true
        '[use_sql_comments]': true
        '[jdbc.time_zone]': UTC
        '[generate_statistics]': false

  data:
    redis:
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  jackson:
    default-property-inclusion: non_null
    time-zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    root: INFO
    '[org.springframework]': WARN
    '[org.springframework.security]': INFO
    '[org.hibernate]': WARN
  pattern:
    console: "%d{ISO8601} [%thread] %-5level [%logger{36}] - %msg%n"
    file: "%d{ISO8601} [%thread] %-5level [%logger{36}] - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
    use-root-path: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized