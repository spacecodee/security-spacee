spring:
  application:
    name: security-spacee

  # ===========================================================================
  # DATABASE CONFIGURATION (PostgreSQL)
  # Override in profile-specific files
  # ===========================================================================
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: SecuritySpaceeHikariCP

  # ===========================================================================
  # JPA & HIBERNATE CONFIGURATION
  # ===========================================================================
  jpa:
    hibernate:
      ddl-auto: validate  # NEVER use 'update' or 'create' in production
    show-sql: false
    open-in-view: false  # Prevent lazy loading in controllers
    properties:
      hibernate:
        "[format_sql]": true
        jdbc:
          "[batch_size]": 25
          "[time_zone]": UTC
        "[order_inserts]": true
        "[order_updates]": true
        cache:
          "[use_second_level_cache]": false

  # ===========================================================================
  # FLYWAY MIGRATION
  # ===========================================================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    baseline-version: 0
    schemas: public
    placeholder-replacement: true
    out-of-order: false

  # ===========================================================================
  # REDIS CACHE CONFIGURATION
  # Override host/port/password in profile-specific files
  # ===========================================================================
  data:
    redis:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # ===========================================================================
  # EMAIL CONFIGURATION (SMTP)
  # Override in profile-specific files
  # ===========================================================================
  mail:
    default-encoding: UTF-8

  # ===========================================================================
  # JACKSON JSON CONFIGURATION
  # ===========================================================================
  jackson:
    default-property-inclusion: non_null
    serialization:
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC

  # ===========================================================================
  # GRACEFUL SHUTDOWN (Rule 9: Resilience)
  # ===========================================================================
  lifecycle:
    timeout-per-shutdown-phase: 30s
  web:
    error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: never
      include-exception: false

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server:
  port: 8080  # Override in profile-specific files if needed
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  servlet:
    context-path: /api/v1

# =============================================================================
# ACTUATOR (Health & Metrics)
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    mail:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# =============================================================================
# SPRINGDOC (OpenAPI/Swagger)
# =============================================================================
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

# =============================================================================
# APPLICATION CUSTOM PROPERTIES
# Override sensitive values in profile-specific files
# =============================================================================
application:
  # JWT Configuration - MUST be overridden in profile files
  jwt:
    issuer: security-spacee

  # Security - Sensible defaults, override as needed
  security:
    allowed-origins: "*"
    max-login-attempts: 10
    account-lock-duration: 15  # Duration in minutes

  # Cache TTL (milliseconds) - Sensible defaults
  cache:
    ttl:
      user-profile: 1800000    # 30 minutes
      user-roles: 900000       # 15 minutes
      permissions: 3600000     # 1 hour
      jwt-blacklist: 2592000000  # 30 days

# =============================================================================
# LOGGING CONFIGURATION (SLF4J)
# Production defaults - Override in profile files for verbose logging
# =============================================================================
logging:
  level:
    root: INFO
    "[com.spacecodee]": INFO
    "[org.springframework.web]": INFO
    "[org.springframework.security]": INFO
    "[org.hibernate.SQL]": WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/security-spacee.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
