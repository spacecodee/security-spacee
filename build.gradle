plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.sonarqube' version '7.2.2.6593'
}

group = 'com.spacecodee'
version = '0.0.1-SNAPSHOT'
description = 'security-spacee'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // --- CORE SPRING BOOT ---
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    // --- DATA & CACHING ---
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    // Netty DNS resolver for macOS Intel (match Spring Boot's Netty version)
    runtimeOnly 'io.netty:netty-resolver-dns-native-macos:4.2.7.Final:osx-x86_64'
    // --- DATABASE MIGRATIONS ---
    implementation 'org.springframework.boot:spring-boot-starter-flyway'
    runtimeOnly 'org.flywaydb:flyway-database-postgresql:11.20.3'
    // API DOCUMENTATION (OpenAPI/Swagger)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:3.0.1'
    // --- JWT SUPPORT ---
    implementation 'io.jsonwebtoken:jjwt-api:0.13.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.13.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.13.0'
    // --- PASSWORD VALIDATION & i18n ---
    implementation 'org.passay:passay:1.6.6'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    // --- EMAIL ---
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    // --- USER AGENT PARSING ---
    // https://mvnrepository.com/artifact/com.github.ua-parser/uap-java
    implementation 'com.github.ua-parser:uap-java:1.6.1'
    // --- GEOIP (Optional - for location detection) ---
    // <https://mvnrepository.com/artifact/com.maxmind.geoip2/geoip2>
    implementation 'com.maxmind.geoip2:geoip2:5.0.2'
    // --- TOOLING (Compile Only) ---
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    // --- DEVELOPMENT TOOLS ---
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    developmentOnly 'org.springframework.boot:spring-boot-docker-compose'
    // https://mvnrepository.com/artifact/org.jetbrains/annotations
    implementation 'org.jetbrains:annotations:26.0.2-1'
    // --- DATABASE DRIVERS (Runtime) ---
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'org.postgresql:postgresql'
    // --- TESTING ---
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-security-test'
    testImplementation 'com.tngtech.archunit:archunit-junit5:1.4.1'
    testImplementation 'org.testcontainers:testcontainers:2.0.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.21.4'
    testImplementation 'org.testcontainers:postgresql:1.21.4'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
    // Java 25: Enable native access for Netty
    jvmArgs '--enable-native-access=ALL-UNNAMED'
    // Java 21+: Enable dynamic agent loading for Mockito inline mock maker
    jvmArgs '-XX:+EnableDynamicAgentLoading'
}

// Java 25: Enable native access for Netty (development)
tasks.named('bootRun') {
    jvmArgs '--enable-native-access=ALL-UNNAMED'
}

// --- Docker Optimization ---
tasks.named('bootJar') {
    layered {
        enabled = true
    }
}