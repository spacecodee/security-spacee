# ==============================================================================
# CI WORKFLOW - Build, Test, and Quality Checks
# ==============================================================================
# Triggers on:
#   - Push to main, develop
#   - Pull requests to main, develop
#   - Feature branches (feat/**)
# ==============================================================================

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
      - "fix/**"
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "25"
  GRADLE_VERSION: "9.2.1"

jobs:
  # ============================================================================
  # BUILD & TEST
  # ============================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    # Note: Using H2 in-memory database for tests (configured in application-test.yaml)
    # No external services needed - tests are self-contained

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for SonarQube

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Run Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload Test Results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7

      - name: Build JAR
        run: ./gradlew bootJar -x test --no-daemon

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v5
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 7

  # ============================================================================
  # CODE QUALITY (Only on PRs and main branches)
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Run Checkstyle (if configured)
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon || true
        continue-on-error: true

      - name: Run ArchUnit Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew test --tests "*ArchitectureTest*" --no-daemon || true
        continue-on-error: true

  # ============================================================================
  # DOCKER BUILD & PUSH TO GHCR
  # ============================================================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Semantic version from git tag (e.g., v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag :dev for develop branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}
            # Tag :latest for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Also tag with commit SHA for traceability (format: abc1234)
            type=sha,prefix=,format=short

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Trigger Dokploy Deployment
        if: success() && github.ref == 'refs/heads/develop'
        run: |
          response=$(curl -fsS -X 'POST' \
            '${{ secrets.DOKPLOY_URL }}/api/application.deploy' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_AUTH_TOKEN }}' \
            -d "{
              \"applicationId\": \"${{ secrets.DOKPLOY_APPLICATION_ID }}\"
            }")
          echo "Dokploy deployment response:"
          echo "$response"
