# ==============================================================================
# CI WORKFLOW - Build, Test, and Quality Checks
# ==============================================================================
# Triggers on:
#   - Push to main, develop
#   - Pull requests to main, develop
#   - Feature branches (feat/**)
# ==============================================================================

name: üî® CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
      - "fix/**"
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "25"
  GRADLE_VERSION: "9.2.1"

jobs:
  # ============================================================================
  # BUILD & TEST
  # ============================================================================
  build:
    name: üèóÔ∏è Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.5-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: security_spacee_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:8.4.0-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for SonarQube

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: üêò Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: üîç Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: üß™ Run Tests
        env:
          # Test database configuration
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: security_spacee_test
          DB_USERNAME: testuser
          DB_PASSWORD: testpass
          DB_POOL_SIZE: 5
          DB_POOL_MIN_IDLE: 2
          # Redis configuration
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          # JWT configuration (test values)
          JWT_SECRET: dGVzdC1zZWNyZXQta2V5LWZvci1jaS1waXBlbGluZS1vbmx5LW5vdC1mb3ItcHJvZHVjdGlvbg==
          JWT_ACCESS_TOKEN_EXPIRATION: 900000
          JWT_REFRESH_TOKEN_EXPIRATION: 604800000
          JWT_ISSUER: security-spacee-test
          # Other configs
          MAIL_HOST: localhost
          MAIL_PORT: 1025
          MAIL_USERNAME: ""
          MAIL_PASSWORD: ""
          ALLOWED_ORIGINS: http://localhost:3000
          MAX_LOGIN_ATTEMPTS: 5
          ACCOUNT_LOCK_DURATION: 900000
          CACHE_TTL_USER_PROFILE: 1800000
          CACHE_TTL_USER_ROLES: 900000
          CACHE_TTL_PERMISSIONS: 3600000
          CACHE_TTL_JWT_BLACKLIST: 2592000000
          LOG_LEVEL_ROOT: WARN
          LOG_LEVEL_APP: DEBUG
          SERVER_PORT: 8080
        run: ./gradlew test --no-daemon --stacktrace

      - name: üìä Upload Test Results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7

      - name: üèóÔ∏è Build JAR
        run: ./gradlew bootJar -x test --no-daemon

      - name: üì¶ Upload JAR Artifact
        uses: actions/upload-artifact@v5
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 7

  # ============================================================================
  # CODE QUALITY (Only on PRs and main branches)
  # ============================================================================
  quality:
    name: üìã Code Quality
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: üêò Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: üîç Run Checkstyle (if configured)
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon || true
        continue-on-error: true

      - name: üèõÔ∏è Run ArchUnit Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test
          DB_USERNAME: test
          DB_PASSWORD: test
          JWT_SECRET: dGVzdC1zZWNyZXQ=
        run: ./gradlew test --tests "*ArchitectureTest*" --no-daemon || true
        continue-on-error: true

  # ============================================================================
  # DOCKER BUILD (Only on main/develop)
  # ============================================================================
  docker:
    name: üê≥ Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build Docker Image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: security-spacee:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
