# ==============================================================================
# CI WORKFLOW - Build, Test, and Quality Checks
# ==============================================================================
# Triggers on:
#   - Push to main, develop
#   - Pull requests to main, develop
#   - Feature branches (feat/**)
# ==============================================================================

name: ğŸ”¨ CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
      - "fix/**"
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "25"
  GRADLE_VERSION: "9.2.1"

jobs:
  # ============================================================================
  # BUILD & TEST
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    # Note: Using H2 in-memory database for tests (configured in application-test.yaml)
    # No external services needed - tests are self-contained

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for SonarQube

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: ğŸ” Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: ğŸ§ª Run Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew test --no-daemon --stacktrace

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7

      - name: ğŸ—ï¸ Build JAR
        run: ./gradlew bootJar -x test --no-daemon

      - name: ğŸ“¦ Upload JAR Artifact
        uses: actions/upload-artifact@v5
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 7

  # ============================================================================
  # CODE QUALITY (Only on PRs and main branches)
  # ============================================================================
  quality:
    name: ğŸ“‹ Code Quality
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: ğŸ” Run Checkstyle (if configured)
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon || true
        continue-on-error: true

      - name: ğŸ›ï¸ Run ArchUnit Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew test --tests "*ArchitectureTest*" --no-daemon || true
        continue-on-error: true

  # ============================================================================
  # DOCKER BUILD (Only on main/develop)
  # ============================================================================
  docker:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: security-spacee:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
