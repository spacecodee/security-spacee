# ==============================================================================
# SECURITY WORKFLOW - Vulnerability Scanning
# ==============================================================================
# Triggers on:
#   - Push to main, develop
#   - Weekly schedule (every Monday at 9:00 AM UTC)
#   - Manual trigger
# ==============================================================================

name: Security Scan

on:
  push:
    branches:
      - main
      - develop
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

# Only one security scan at a time
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: false

# Permissions required for security scanning and SARIF upload
permissions:
  actions: read
  contents: read
  security-events: write

env:
  JAVA_VERSION: "25"

jobs:
  # ============================================================================
  # DEPENDENCY VULNERABILITY SCAN
  # ============================================================================
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: OWASP Dependency Check
        run: ./gradlew dependencyCheckAnalyze --no-daemon || true
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: dependency-check-report
          path: build/reports/dependency-check-report.html
          retention-days: 30

  # ============================================================================
  # CODE SCANNING WITH CODEQL
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality

      - name: Build for CodeQL
        run: ./gradlew compileJava --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  # ============================================================================
  # DOCKER IMAGE SECURITY SCAN
  # ============================================================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: security-spacee:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "security-spacee:scan"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ============================================================================
  # SECRET SCANNING
  # ============================================================================
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine TruffleHog Base and Head
        id: trufflehog-refs
        run: |
          # For pull requests, compare against the base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          # For push events, compare against the previous commit
          elif [ "${{ github.event_name }}" = "push" ]; then
            # If this is a new branch, scan the entire commit
            if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
              echo "base=" >> $GITHUB_OUTPUT
              echo "head=${{ github.sha }}" >> $GITHUB_OUTPUT
            else
              echo "base=${{ github.event.before }}" >> $GITHUB_OUTPUT
              echo "head=${{ github.sha }}" >> $GITHUB_OUTPUT
            fi
          # For manual triggers (workflow_dispatch), scan the entire commit
          else
            echo "base=" >> $GITHUB_OUTPUT
            echo "head=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.trufflehog-refs.outputs.base }}
          head: ${{ steps.trufflehog-refs.outputs.head }}
          extra_args: --only-verified
